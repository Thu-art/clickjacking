    <script>

    if (event) event.preventDefault();

        // M·∫∑c ƒë·ªãnh, trang s·∫Ω t·∫£i v·ªõi 'all' ho·∫∑c 'none'

// Th√™m logic ƒë·ªÉ ƒë√°nh d·∫•u n√∫t ƒëang ƒë∆∞·ª£c k√≠ch ho·∫°t d·ª±a tr√™n URL hi·ªán t·∫°i
document.addEventListener('DOMContentLoaded', () => {

                             B√¢y gi·ªù h√£y quay l·∫°i trang Attacker v√† th·ª≠ t·∫•n c√¥ng.`;
