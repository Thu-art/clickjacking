<body>

    <script>
        let currentProtection = 'none';
        
        // --- 1. L·∫•y ch·∫ø ƒë·ªô b·∫£o v·ªá t·ª´ URL ---
        const urlParams = new URLSearchParams(window.location.search);
        // ƒê·∫£m b·∫£o l·∫•y tham s·ªë `protection`
        const serverProtectionMode = urlParams.get('protection'); 

        if (serverProtectionMode) {
            currentProtection = serverProtectionMode;
        }

        // --- 2. H√†m Frame Buster (ƒê√£ s·ª≠a l·ªói c√∫ ph√°p & logic) ---
        function applyFrameBuster() {
            // Frame Buster: C·ªë g·∫Øng tho√°t kh·ªèi iframe
            if (currentProtection === 'framebuster' && window.top !== window.self) {
                // Th·ª≠ ghi ƒë√® v·ªã tr√≠. C√≥ th·ªÉ b·ªã ch·∫∑n b·ªüi iframe sandbox
                try {
                    window.top.location.replace(window.self.location.href);
                    console.log("Frame Buster: Successfully broke out.");
                } catch(e) {
                    console.log("Frame Buster: Failed to break out (likely blocked by iframe sandbox).", e);
                }
            }
        }
        
        // --- 3. K√≠ch ho·∫°t Frame Buster (n·∫øu c·∫ßn) ---
        if (currentProtection === 'framebuster') {
            applyFrameBuster();
        }
        
        // --- 4. H√†m Chuy·ªÉn ƒë·ªïi B·∫£o v·ªá (T·∫£i l·∫°i trang) ---
        function toggleProtection(type) {
            if (event) event.preventDefault();
            
            // Chuy·ªÉn h∆∞·ªõng tr√¨nh duy·ªát ƒë·ªÉ y√™u c·∫ßu Server g·ª≠i Header m·ªõi
            const newUrl = window.location.pathname + '?protection=' + type;
            window.location.href = newUrl;

        // --- 5. X·ª≠ l√Ω DOMContentLoaded (ƒê√°nh d·∫•u n√∫t active & Hi·ªÉn th·ªã th√¥ng b√°o) ---
        document.addEventListener('DOMContentLoaded', () => {
            const warning = document.getElementById('protectionWarning');

            // ƒê√°nh d·∫•u n√∫t ƒëang active
            toggleBtns.forEach(btn => {
                btn.classList.remove('active');
                const btnText = btn.textContent.toLowerCase().trim();
                const current = currentProtection.toLowerCase();
                
                if (btnText.includes(current) || 
                    (current === 'xframe' && btnText.includes('x-frame-options')) ||
                    (current === 'csp' && btnText.includes('csp frame-ancestors')) ||
                    (current === 'none' && btnText.includes('kh√¥ng b·∫£o v·ªá'))) {
                    btn.classList.add('active');
                }
            });
            
            // Hi·ªÉn th·ªã th√¥ng b√°o b·∫£o v·ªá
            switch(currentProtection) {

                    warning.style.color = '#721c24';
                    warning.style.border = '1px solid #f5c6cb';
                    warning.innerHTML = '‚ö†Ô∏è **KH√îNG B·∫¢O V·ªÜ** - Trang **cho ph√©p** nh√∫ng v√†o iframe. Th·ª≠ t·∫•n c√¥ng ngay!';
                    break;
                case 'xframe':
                    warning.style.backgroundColor = '#d4edda';
                    warning.style.color = '#155724';
                    warning.style.border = '1px solid #c3e6cb';
                    warning.innerHTML = '‚úÖ **X-Frame-Options: DENY** ƒëang ho·∫°t ƒë·ªông (Header Server). **T·∫•n c√¥ng s·∫Ω b·ªã ch·∫∑n** b·ªüi tr√¨nh duy·ªát.';
                    break;
                case 'csp':
                    warning.style.backgroundColor = '#d4edda';
                    warning.style.color = '#155724';
                    warning.style.border = '1px solid #c3e6cb';
                    warning.innerHTML = '‚úÖ **CSP frame-ancestors: none** ƒëang ho·∫°t ƒë·ªông (Header Server). **T·∫•n c√¥ng s·∫Ω b·ªã ch·∫∑n** b·ªüi tr√¨nh duy·ªát.';
                    break;
                case 'framebuster':
                    warning.style.backgroundColor = '#fff3cd';
                    warning.style.color = '#856404';
                    warning.style.border = '1px solid #ffc107';
                    warning.innerHTML = '‚ö†Ô∏è **Frame Buster JS** ƒëang ho·∫°t ƒë·ªông. K·∫ª t·∫•n c√¥ng c√≥ th·ªÉ s·ª≠ d·ª•ng thu·ªôc t√≠nh **sandbox** ƒë·ªÉ ch·∫∑n c∆° ch·∫ø n√†y!';
                    break;
            }
        });
        
        // --- 6. G·ª≠i d·ªØ li·ªáu form (Gi·ªØ nguy√™n) ---
        document.getElementById('transferForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const amount = document.getElementById('amount').value;
            const note = document.getElementById('note').value;
            
            const message = document.getElementById('message');
            message.style.display = 'block';
            message.className = 'message success';
            message.innerHTML = `
                ‚úÖ Chuy·ªÉn kho·∫£n th√†nh c√¥ng!<br>
                <strong>Ng∆∞·ªùi nh·∫≠n:</strong> ${recipient}<br>
                <strong>S·ªë ti·ªÅn:</strong> ${new Intl.NumberFormat('vi-VN').format(amount)} ‚Ç´<br>
                <strong>N·ªôi dung:</strong> ${note}
            `;
            
            setTimeout(() => {
                document.getElementById('transferForm').reset();

            }, 5000);
        });
        
        // --- 7. Interval cho Frame Buster (Ch·ªâ ki·ªÉm tra khi ch·∫ø ƒë·ªô l√† framebuster) ---
        setInterval(() => {

    </script>
